language: java
jdk:
  - openjdk11

branches:
  only:
    - main

before_script:
  - cd BookStore/
  - chmod +x gradlew

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r BookStore *
  - mkdir -p deploy
  - mv BookStore.zip deploy/BookStore.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: springboot-bookstore
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait-until-deployed: true
    on:
      all_branches: true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: springboot-bookstore
    key: BookStore.zip
    bundle_type: zip
    application: BookStore
    deployment_group: BookStore-group
    region: ap-northeast-2
    wait-until-deployed: true
    on:
      all_branches: true

